{%extends 'template.html'%}
{%block conteudo%}
    <video width="640" height="360" controls autoplay muted><source src='videoalcool.mp4' type="video/mp4"></video>
    <form action="{{url_for('video')}}" method="post">
        <label for="idcomentarios"><input type="text" name="comentarios" placeholder="escreva aqui"><button type="submit">enviar</button></label>
    </form>
    {%if comentarios%}
        {%for c in  comentarios%}
            <p style="color: chartreuse;font: size 20px;">{{session['user']}}</p><p>: {{c}}</p>
        {%endfor%}
    {%endif%}
{%endblock%}
